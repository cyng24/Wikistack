{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">

        <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>
    
    <label for="name_field" >Name:</label>
    <input name="name" type="text" id="name_field" value="{{ username }}"/>
    
    <label for="email_field">Email:</label>
    <input name="email" type="email" id="email_field"/>


    
    <label for="text_field">Text:</label>
    <input name="content" type="text" id="textarea"/>
    <label for="status_field">Status:</label>
    <input name="status" value="open" type="text" id="status_field"/>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>
{% endblock %}
